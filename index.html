
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StayinUBUD | Luxury Villas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Cinzel (Alternative for Longinus), Pinyon Script (Alternative for Holland), Satoshi/Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@300;400;500&family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                800: '#056408', // Primary Brand Color
                900: '#034505',
              },
              cream: {
                50: '#FDFBF7',
                100: '#F8F4EB', // Off-white Brand Color
                200: '#EBE5D5',
              }
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'], // "Longinus" proxy
              script: ['Pinyon Script', 'cursive'], // "Holland" proxy
              sans: ['Satoshi', 'Inter', 'sans-serif'], // Body text
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
      
      /* Utilities */
      .clip-text-image {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/": "https://esm.sh/gsap@3.12.5/",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger?deps=gsap@3.12.5",
    "lenis": "https://esm.sh/lenis@1.0.42",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
